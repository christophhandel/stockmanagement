<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>neues Produkt hinzufügen</title>
    <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
</head>
<body>
<form action="/api/product" method="post" name="productForm" enctype="application/x-www-form-urlencoded">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category"><br><br>
    <label for="count">Count:</label><br>
    <input type="number" id="count" name="count"><br><br>

    <input type="submit" value="Hinzufügen">
</form>
</body>
</html>
